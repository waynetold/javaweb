<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
    <title>校友管理系统：管理</title>
</head>
<body>
<h1>校友管理系统</h1>
<div class="schoolmate">
    <table id='schoolmate'>

    </table>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
<script>
    const tableHeader = `
      <tr>
            <th>编号</th>
            <th>名字</th>
            <th>手机</th>
            <th>QQ</th>
            <th>班级</th>
            <th>微信</th>
            <th>毕业年</th>
            <th>学院</th>
            <th>地址</th>
        </tr>
    `

    async function list(page, size, name) {
        try {
            const res = await axios.get('/api/schoolmate/list')
            const schoolmates = res.data
            let content = tableHeader
            for(const l of schoolmates) {
                content += '<tr>'
                content += `<td>${l.id}</td>`
                content += `<td>${l.name}</td>`
                content += `<td>${l.phone}</td>`
                content += `<td>${l.qq}</td>`
                content += `<td>${l.theClass}</td>`
                content += `<td>${l.wechat}</td>`
                content += `<td>${l.graduationYear}</td>`
                content += `<td>${l.college}</td>`
                content += `<td>${l.address}</td>`
                content += '</tr>'
            }
            document.querySelector('#schoolmate').innerHTML = content
        } catch (error) {
            console.log(error)
        }
    }
    document.onreadystatechange = function () {
        if (document.readyState === 'interactive') {
            list()
        }
    }
</script>
</body>
</html>
